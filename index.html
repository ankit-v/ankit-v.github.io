<!DOCTYPE html>

<html lang="en">
<!-- This is HTML comment -->
<head>
    <meta charset="UTF-8"/>
    <title>My Canvas </title>
    <style>
        /* Ensure the canvas takes up the full screen */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
            height: 100%;
            width: 100%;
        }
        canvas {
            display: block; /* Removes any small gaps */
        }
    </style>
</head>
<body onload="main()">
        <!-- Canvas -->
        <canvas id="AMV" width="800" height="600">
            This browser does not support HTML5 canvas element 
        </canvas>
        <!-- Script -->
        <script src="Canvas.js"> </script>
        <script src="gl-matrix-min.js"> </script>
</body>
</html>
