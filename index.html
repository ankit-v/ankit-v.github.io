<!DOCTYPE html>
<html lang="en">
<!-- This is an HTML comment -->
<head>
    <meta charset="UTF-8"/>
    <title>My Canvas</title>
    <style>
        /* Ensure the canvas takes up the full screen */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
            height: 100%;
            width: 100%;
        }
        canvas {
            display: block; /* Removes any small gaps */
        }
    </style>
</head>
<body onload="main()">
    <!-- Canvas -->
    <canvas id="AMV">
        This browser does not support the HTML5 canvas element 
    </canvas>
    <!-- Script -->
    <script src="Canvas.js"></script>
    <script src="gl-matrix-min.js"></script>
    <script>
        function resizeCanvas() {
            var canvas = document.getElementById('AMV');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function main() {
            resizeCanvas(); // Set canvas size on load
            window.addEventListener('resize', resizeCanvas); // Resize canvas if window is resized
            // Your drawing code goes here
        }
    </script>
</body>
</html>
